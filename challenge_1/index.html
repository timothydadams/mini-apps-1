<!Doctype HTML>
<html lang='en'>
<head>
  <title>Tic-Tac-Toe</title>
  <link rel='stylesheet' href='main.css'>
</head>
<body>
  <h1>Let's Play a game...</h1>
  <div id="playerScore"></div>
  <div id="computerScore"></div>
  <div class = 'board' id = 'board'>
    <div class = 'row'>
      <div class='col cell' id='1'></div>
      <div class='col cell' id='2'></div>
      <div class='col cell' id='3'></div>
    </div>
    <div class='row'>
      <div class='col cell' id='4'></div>
      <div class='col cell' id='5'></div>
      <div class='col cell' id='6'></div>
    </div>
    <div class='row'>
      <div class='col cell' id='7'></div>
      <div class='col cell' id='8'></div>
      <div class='col cell' id='9'></div>
    </div>
  </div>
  <button value='reset' id='reset'>Reset</button>
</body>
<script src='app.js'></script>
</html>
