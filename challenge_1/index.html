<!Doctype HTML>
<html lang='en'>
<head>
  <title>Tic-Tac-Toe</title>
  <link rel='stylesheet' href='main.css'>
</head>
<body>
  <h1>Let's Play a game...</h1>

  <div class = 'board'>
    <div class = 'row'>
      <div class = 'col cell' value='1'>X</div>
      <div class='col cell' value='2'></div>
      <div class='col cell' value='3'></div>
    </div>
    <div class='row'>
      <div class='col cell' value='4'></div>
      <div class='col cell' value='5'></div>
      <div class='col cell' value='6'></div>
    </div>
    <div class='row'>
      <div class='col cell' value='7'></div>
      <div class='col cell' value='8'></div>
      <div class='col cell' value='9'></div>
    </div>
  </div>
  <button value='reset' id='reset'>Reset</button>
</body>
<script src='app.js'></script>
</html>
